<div class="auth-container">
  <div class="main-content">
    <div class="left-section">
      <h1 class="app-title">Indium App Store</h1>
      <p class="app-description">
        All at one place for our organization (Made for us and made by us...)
      </p>
      <div class="image-container">
        <img
          src="../../assets/login.jpg"
          class="login-image"
          alt="App Store Image"
        />
      </div>
    </div>
    <div class="right-section">
      <div class="logo-container">
        <img src="../../assets/logo.png" class="logo" alt="Logo" />
      </div>
      <div class="login-box-container">
        <div class="login-box">
          <h2>Sign In</h2>
          <p>
            Sign in to see and use all the applications that are internally
            managed and used by our organization.
          </p>
          <button class="login-button" (click)="login()">
            <img
              src="../../assets/microsoft-icon.png"
              class="microsoft-icon"
              alt="Microsoft Logo"
            />
            Sign in with Microsoft
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
