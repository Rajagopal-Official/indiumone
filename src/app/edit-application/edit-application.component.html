@if(isLoading()){
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
}
@else{
  <div  style="display: flex; flex-direction: column; align-items: center;margin-top: 20px;margin-right: 10px;padding: 10px !important;" >
    <div style="display: flex; justify-content: space-between; width: 100%; margin-bottom: 20px;">
      <h2>List of Applications</h2>
      <button
        mat-flat-button
        color="accent"
        style="display: flex; align-items: center; gap: 8px;"
        matTooltip="Click here to add a new application"
        (click)="toggleApplicationModal()"
      >
        <mat-icon>add</mat-icon>
        <span>Add Application</span>
      </button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="appName">
        <th mat-header-cell *matHeaderCellDef>App Name</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>
  
      <ng-container matColumnDef="appDescription">
        <th mat-header-cell *matHeaderCellDef>App Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>
  
      <ng-container matColumnDef="appUrl">
        <th mat-header-cell *matHeaderCellDef>App URL</th>
        <td mat-cell *matCellDef="let element">{{ element.link }}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">
          {{ element.app_status === 1 ? "Active" : "Inactive" }}
          <span class="status-icon" [ngClass]="{'active': element.app_status === 1, 'inactive': element.app_status !== 1}">
            {{ element.app_status === 1 ? '✔' : '✖' }}
          </span>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex; gap: 10px">
            <button
              mat-flat-button
              color="accent"
              style="display: flex; align-items: center; gap: 8px"
              matTooltip="Click here to grant access to a application"
              (click)="editApplication()"
            >
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button
              mat-flat-button
              color="accent"
              style="display: flex; align-items: center; gap: 8px"
              matTooltip="Click here to grant access to a application"
              (click)="viewApplication()"
            >
              <mat-icon>visibility</mat-icon>
              <span>View</span>
            </button>
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
}
