<mat-toolbar>
  <button mat-icon-button (click)="toggleSidenav()" matTooltip="Toggle Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="logo">
    <div style="margin-right: 20px">
      <img
        src="../../assets/logo.png"
        alt="Indium Logo"
        style="height: 42px; width: 70px; margin-top: 10px"
      />
    </div>
    Indium One
  </span>
  <button
    mat-button
    [matMenuTriggerFor]="appsMenu"
    class="apps-menu-btn"
    matTooltip="Click here to see the top-rated applications"
    #menuTrigger="matMenuTrigger"
    style="
      margin-left: 10px;
      background-color: #dae2b6;
      font-size: 16px;
      font-weight: 500;
      height: 40px;
      padding: 0 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      background-color: #f5f5f5;
      border-radius: 8px;
      transition: all 0.2s ease;
      letter-spacing: 0px !important;
      &:hover {
        background-color: #e0e0e0;
        transform: translateY(-1px);
      }
    "
  >
    <mat-icon style="font-size: 24px; height: 24px; width: 24px">apps</mat-icon>
    Frequently Visited/Used Applications
  </button>
  <mat-menu #appsMenu="matMenu" class="apps-menu" [overlapTrigger]="false">
    <div class="apps-grid">
      @for (app of apps; track app.name) {
      <div class="app-item">
        <div class="app-icon" [style.background]="app.bgColor">
          <mat-icon>{{ app.icon }}</mat-icon>
        </div>
        <span class="app-name">{{ app.name }}</span>
        <span class="app-description">{{ app.description }}</span>
      </div>
      }
    </div>
  </mat-menu>
  <span class="spacer"></span>
  @if(showSearchField()){
  <mat-form-field
    appearance="outline"
    style="width: 250px !important ; padding: 5px !important; margin-top: 30px"
    class="small"
  >
    <input
      matInput
      [(ngModel)]="searchTerm"
      (ngModelChange)="searchApps()"
      placeholder="Search applications..."
      style="padding-left: 15px; color: black"
    />
  </mat-form-field>
  }
  <button mat-icon-button matTooltip="Search" (click)="toggleSearchField()">
    <mat-icon>search</mat-icon>
  </button>
  <button
    mat-icon-button
    [matMenuTriggerFor]="notificationsMenu"
    class="notification-btn"
    matTooltip="Click here to access notifications"
  >
    <mat-icon [matBadge]="'3'" matBadgeColor="warn">notifications</mat-icon>
  </button>
  <mat-menu #notificationsMenu="matMenu" class="notifications-menu">
    <div class="notification-header">
      <div class="header-content">
        <button mat-icon-button class="close-btn" (click)="closeMenu()">
          <mat-icon>close</mat-icon>
        </button>
        <h3>Notifications</h3>
      </div>
      <button mat-button color="primary">Mark all as read</button>
    </div>
    @for (notification of notifications; track notification.id) {
    <div class="notification-item" [class.unread]="notification.unread">
      <mat-icon [class]="notification.iconClass">{{
        notification.icon
      }}</mat-icon>
      <div class="notification-content">
        <p class="notification-text">{{ notification.text }}</p>
        <span class="notification-time">{{ notification.time }}</span>
        <div class="notification-actions">
          <button class="notification-btn-action btn-take-action">
            <mat-icon style="font-size: 16px">launch</mat-icon>
            Take Action
          </button>
          <button class="notification-btn-action btn-mark-read">
            <mat-icon style="font-size: 16px">check_circle</mat-icon>
            Mark as Read
          </button>
        </div>
      </div>
    </div>
    }
  </mat-menu>
  <div
    class="user-profile"
    [matMenuTriggerFor]="logout"
    matTooltip="Click here to logout"
  >
    <mat-icon>exit_to_app</mat-icon>
  </div>
  <mat-menu #logout="matMenu" class="apps-menu" [overlapTrigger]="false">
    <button
      mat-icon-button
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 160px;
        height: 50px;
        background: black;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
      "
      (click)="handleLogout()"
    >
      <mat-icon>logout</mat-icon> Logout
    </button>
  </mat-menu>
</mat-toolbar>
